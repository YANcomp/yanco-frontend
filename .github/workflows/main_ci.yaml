name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: "cr.selcloud.ru/cosmeticfrontend"
  IMAGE_NAME_NUXT: "nuxt_container"
  IMAGE_NAME_NGINX: "nginx_container"
  CONTAINER_NAME: "cosmeticfrontend"

jobs:
  image-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY

      - name: Build and Push NUXT container
        run: |
          TAG_NAME=$(echo $GITHUB_SHA | head -c7)
          docker buildx create --use
          docker buildx build --no-cache --push -t $REGISTRY/$IMAGE_NAME_NUXT:latest -t $REGISTRY/$IMAGE_NAME_NUXT:$TAG_NAME -f /Dockerfile /root/yanco-frontend/

      - name: Build and Push Banners-service Docker Image
        run: |
          TAG_NAME=$(echo $GITHUB_SHA | head -c7)
          docker buildx create --use
          docker buildx build --no-cache --push -t $REGISTRY/$IMAGE_NAME_NGINX:latest -t $REGISTRY/$IMAGE_NAME_NGINX:$TAG_NAME -f nginx/Dockerfile /root/yanco-frontend/

